<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-stage2a">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-input {
        max-width: 400px;
        margin: auto;
      }

      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }

      paper-button.indigo:hover {
        background-color: var(--paper-indigo-400);
      }

    </style>

    <div class="card">
      <div class="circle">Add</div>
      <h1>Add One</h1>
      <paper-input always-float-label label="Name"></paper-input>
      <paper-input always-float-label label="Mobile"></paper-input>

      <template is="dom-bind">
        <p>Trader Type</p>
        <paper-listbox attr-for-selected="item-name" selected="{{itemName}}" fallback-selection="None">
          <paper-item item-name="None">None</paper-item>
          <paper-item item-name="Bold">Bold</paper-item>
          <paper-item item-name="Italic">Italic</paper-item>
          <paper-item item-name="Underline">Underline</paper-item>
          <paper-item item-name="Strikethrough">Strikethrough</paper-item>
        </paper-listbox>
      </template>

      <paper-radio-group>
        <paper-radio-button name="M">Male</paper-radio-button>
        <paper-radio-button name="F">Female</paper-radio-button>
      </paper-radio-group>

      <paper-input label="username">
        <iron-icon icon="mail" slot="prefix"></iron-icon>
        <div slot="suffix">@email.com</div>
        <div slot="suffix">@email.com</div>
        <div slot="suffix">@email.com</div>
      </paper-input>

       <template is="dom-bind">
        <p>Type ID</p>
        <paper-listbox attr-for-selected="item-name" selected="{{itemName}}" fallback-selection="None">
          <paper-item item-name="NHIS">NHIS</paper-item>
          <paper-item item-name="Voters">Voters</paper-item>
          <paper-item item-name="Passport">Passport</paper-item>
          <paper-item item-name="Drivers">Drivers license</paper-item>
          <paper-item item-name="Other">Other</paper-item>
        </paper-listbox>
      </template>

      <paper-input always-float-label label="ID Number"></paper-input>
      <paper-button raised class="indigo">save</paper-button>

    </div>
  </template>

  <script>
    class MyStage2a extends Polymer.Element {
      static get is() { return 'my-stage2a'; }
    }

    window.customElements.define(MyStage2a.is, MyStage2a);
  </script>
</dom-module>
